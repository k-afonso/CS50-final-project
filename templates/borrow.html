{% extends "layout.html" %}

{% block title %}Borrow{% endblock %}

{% block main %}

    <h2 style="margin-top: 20px; background-color: #c4c4c4; max-width: 800px; margin-left: auto;
    margin-right: auto;">
        Borrow The Items You Need For Your Quick Project</h2>

    {% for item in listing %}
    <div class="flex-container-col-3 index">
        <div style="margin: 20px;">
            <img src="{{ item['image'] }}" alt="Product image" width="200">
        </div>
        <div style="width:400px; text-align: left; margin: 20px;">
            <h3>{{ item["title"] }}</h3>
            <p>{{ item["description"] }}</p>
            <form action="/product-page" method="POST">
                <input name="product_id" type="hidden" value="{{ item['product_id'] }}">
                <button type="Submit" class="btn btn-primary">Borrow</button>
            </form>
        </div>
    </div>
    {% endfor %}
{% endblock %}
